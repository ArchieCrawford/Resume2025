  <head>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        font-family: 'Courier New', monospace;
        background: #000;
      }

      #canvas-container {
        width: 100%;
        height: 100%;
        position: relative;
      }

      /* Terminal Overlay */
      #terminal-overlay {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 60%;
        max-width: 700px;
        height: 50%;
        max-height: 400px;
        background: rgba(0, 20, 10, 0.85);
        border: 2px solid #00ff41;
        border-radius: 8px;
        padding: 20px;
        color: #00ff41;
        font-size: 14px;
        overflow-y: auto;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease;
        box-shadow: 0 0 30px rgba(0, 255, 65, 0.3), inset 0 0 20px rgba(0, 255, 65, 0.05);
      }

      #terminal-overlay.visible {
        opacity: 1;
        pointer-events: all;
      }

      #terminal-content {
        white-space: pre-wrap;
        word-wrap: break-word;
        margin-bottom: 10px;
      }

      #terminal-input-line {
        display: flex;
        align-items: center;
      }

      #terminal-prompt {
        margin-right: 8px;
        color: #00ff41;
        font-weight: bold;
      }

      #terminal-input {
        flex: 1;
        background: transparent;
        border: none;
        outline: none;
        color: #00ff41;
        font-family: 'Courier New', monospace;
        font-size: 14px;
        caret-color: #00ff41;
      }

      /* Scrollbar styling */
      #terminal-overlay::-webkit-scrollbar {
        width: 8px;
      }

      #terminal-overlay::-webkit-scrollbar-track {
        background: rgba(0, 20, 10, 0.3);
      }

      #terminal-overlay::-webkit-scrollbar-thumb {
        background: #00ff41;
        border-radius: 4px;
      }

      /* Mobile adjustments */
      @media (max-width: 768px) {
        #terminal-overlay {
          width: 90%;
          height: 60%;
          font-size: 12px;
          padding: 15px;
        }
      }

      /* Loading screen */
      #loading-screen {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #00ff41;
        font-size: 20px;
        z-index: 1000;
        transition: opacity 0.5s ease;
      }

      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      /* UI Buttons */
      #ui-buttons {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        gap: 12px;
        z-index: 100;
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      #ui-buttons.visible {
        opacity: 1;
      }

      .ui-button {
        padding: 12px 24px;
        background: rgba(0, 20, 10, 0.9);
        border: 2px solid #00ff41;
        border-radius: 6px;
        color: #00ff41;
        font-family: 'Courier New', monospace;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
      }

      .ui-button:hover {
        background: rgba(0, 255, 65, 0.1);
        box-shadow: 0 0 20px rgba(0, 255, 65, 0.4);
        transform: translateY(-2px);
      }

      .ui-button:focus {
        outline: 2px solid #00ff41;
        outline-offset: 2px;
      }

      .ui-button:active {
        transform: translateY(0);
      }

      /* Resume Overlay */
      #resume-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 2000;
        display: none;
        overflow-y: auto;
        padding: 20px;
      }

      #resume-overlay.visible {
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }

      #resume-content {
        background: #0a0a15;
        border: 2px solid #00ff41;
        border-radius: 8px;
        padding: 40px;
        max-width: 900px;
        width: 100%;
        margin: 20px;
        color: #e0e0e0;
        box-shadow: 0 0 40px rgba(0, 255, 65, 0.3);
        position: relative;
        transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
      }

      /* Light theme for resume content */
      #resume-content.light-theme {
        background: #ffffff;
        border: 2px solid #2d5016;
        color: #1a1a1a;
        box-shadow: 0 0 40px rgba(45, 80, 22, 0.2);
      }

      #resume-content.light-theme .resume-header h1 {
        color: #2d5016;
      }

      #resume-content.light-theme .resume-header h2 {
        color: #4a7c2e;
      }

      #resume-content.light-theme .resume-header p {
        color: #666;
      }

      #resume-content.light-theme .resume-section h3 {
        color: #2d5016;
        border-bottom-color: #2d5016;
      }

      #resume-content.light-theme .experience-item,
      #resume-content.light-theme .education-item {
        border-left-color: #2d5016;
      }

      #resume-content.light-theme .experience-item h4,
      #resume-content.light-theme .education-item h4 {
        color: #4a7c2e;
      }

      #resume-content.light-theme .company,
      #resume-content.light-theme .institution {
        color: #2d5016;
      }

      #resume-content.light-theme .period {
        color: #666;
      }

      #resume-content.light-theme .skill-category {
        background: rgba(45, 80, 22, 0.05);
        border-color: #2d5016;
      }

      #resume-content.light-theme .skill-category h4 {
        color: #2d5016;
      }

      #resume-content.light-theme .skill-category li {
        color: #333;
      }

      #resume-content.light-theme .skill-category li:before {
        color: #2d5016;
      }

      #resume-content.light-theme .contact-item {
        color: #333;
      }

      #resume-content.light-theme .contact-item strong {
        color: #2d5016;
      }

      #resume-content.light-theme .contact-item a {
        color: #4a7c2e;
      }

      #resume-content.light-theme .contact-item a:hover {
        color: #2d5016;
      }

      #resume-content.light-theme #close-resume {
        border-color: #2d5016;
        color: #2d5016;
      }

      #resume-content.light-theme #close-resume:hover {
        background: rgba(45, 80, 22, 0.1);
      }

      #resume-content.light-theme #theme-toggle {
        border-color: #2d5016;
        color: #2d5016;
      }

      #resume-content.light-theme #theme-toggle:hover {
        background: rgba(45, 80, 22, 0.1);
      }

      #close-resume {
        position: absolute;
        top: 15px;
        right: 15px;
        width: 36px;
        height: 36px;
        background: transparent;
        border: 2px solid #00ff41;
        border-radius: 50%;
        color: #00ff41;
        font-size: 24px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        line-height: 1;
      }

      #close-resume:hover {
        background: rgba(0, 255, 65, 0.1);
        transform: rotate(90deg);
      }

      #close-resume:focus {
        outline: 2px solid #00ff41;
        outline-offset: 2px;
      }

      #theme-toggle {
        position: absolute;
        top: 15px;
        right: 60px;
        width: 36px;
        height: 36px;
        background: transparent;
        border: 2px solid #00ff41;
        border-radius: 50%;
        color: #00ff41;
        font-size: 18px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        line-height: 1;
      }

      #theme-toggle:hover {
        background: rgba(0, 255, 65, 0.1);
        transform: rotate(180deg);
      }

      #theme-toggle:focus {
        outline: 2px solid #00ff41;
        outline-offset: 2px;
      }

      .resume-header {
        border-bottom: 2px solid #00ff41;
        padding-bottom: 20px;
        margin-bottom: 30px;
      }

      .resume-header h1 {
        color: #00ff41;
        font-size: 32px;
        margin: 0 0 10px 0;
        font-family: 'Courier New', monospace;
      }

      .resume-header h2 {
        color: #66cc88;
        font-size: 18px;
        margin: 0 0 5px 0;
        font-weight: normal;
      }

      .resume-header p {
        color: #999;
        margin: 5px 0;
        font-size: 14px;
      }

      .resume-section {
        margin-bottom: 30px;
      }

      .resume-section h3 {
        color: #00ff41;
        font-size: 20px;
        margin: 0 0 15px 0;
        font-family: 'Courier New', monospace;
        border-bottom: 1px solid #00ff41;
        padding-bottom: 8px;
      }

      .resume-section p {
        line-height: 1.6;
        margin: 8px 0;
      }

      .experience-item,
      .education-item {
        margin-bottom: 25px;
        padding-left: 20px;
        border-left: 2px solid #00ff41;
      }

      .experience-item h4,
      .education-item h4 {
        color: #66cc88;
        font-size: 18px;
        margin: 0 0 5px 0;
      }

      .experience-item .company,
      .education-item .institution {
        color: #00ff41;
        font-weight: bold;
      }

      .experience-item .period,
      .education-item .period {
        color: #999;
        font-size: 14px;
        margin-bottom: 10px;
      }

      .experience-item ul,
      .education-item ul {
        margin: 10px 0;
        padding-left: 20px;
      }

      .experience-item li,
      .education-item li {
        margin: 5px 0;
        line-height: 1.6;
      }

      .skills-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 15px;
      }

      .skill-category {
        background: rgba(0, 255, 65, 0.05);
        border: 1px solid #00ff41;
        border-radius: 6px;
        padding: 15px;
      }

      .skill-category h4 {
        color: #00ff41;
        margin: 0 0 10px 0;
        font-size: 16px;
      }

      .skill-category ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .skill-category li {
        padding: 5px 0;
        color: #ccc;
      }

      .skill-category li:before {
        content: "▹ ";
        color: #00ff41;
        font-weight: bold;
        margin-right: 8px;
      }

      .contact-info {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 10px;
        margin-top: 15px;
      }

      .contact-item {
        color: #ccc;
        padding: 8px 0;
      }

      .contact-item strong {
        color: #00ff41;
        display: inline-block;
        min-width: 80px;
      }

      .contact-item a {
        color: #66cc88;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .contact-item a:hover {
        color: #00ff41;
        text-decoration: underline;
      }

      /* Screen reader only class */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }

      /* Mobile adjustments */
      @media (max-width: 768px) {
        #ui-buttons {
          top: 10px;
          right: 10px;
          gap: 8px;
          flex-direction: column;
        }

        .ui-button {
          padding: 10px 18px;
          font-size: 12px;
        }

        #resume-content {
          padding: 30px 20px;
          padding-top: 60px;
          margin: 10px;
        }

        #theme-toggle {
          top: 10px;
          right: 50px;
          width: 32px;
          height: 32px;
          font-size: 16px;
        }

        #close-resume {
          top: 10px;
          right: 10px;
          width: 32px;
          height: 32px;
          font-size: 20px;
        }

        .resume-header h1 {
          font-size: 24px;
        }

        .resume-header h2 {
          font-size: 16px;
        }

        .skills-grid {
          grid-template-columns: 1fr;
        }

        .contact-info {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <div>Initializing...</div>
    </div>
    <div id="canvas-container"></div>
    
    <!-- UI Buttons -->
    <div id="ui-buttons" role="navigation" aria-label="Resume actions">
      <button class="ui-button" id="view-resume-btn" tabindex="0" aria-label="Open resume in overlay">View Resume</button>
      <a href="/resume.pdf" class="ui-button" id="download-pdf-btn" download tabindex="0" aria-label="Download resume as PDF" style="text-decoration: none; display: flex; align-items: center; justify-content: center;">Download PDF</a>
    </div>

    <!-- Terminal Overlay -->
    <div id="terminal-overlay" role="complementary" aria-label="Interactive terminal">
      <div id="terminal-content" aria-live="polite" aria-atomic="false">Welcome to the Interactive Resume Terminal
Type 'help' to see available commands.
Try 'intro' to learn more about me!

</div>
      <div id="terminal-input-line">
        <label for="terminal-input" class="sr-only">Terminal command input</label>
        <span id="terminal-prompt" aria-hidden="true">$</span>
        <input type="text" id="terminal-input" autocomplete="off" spellcheck="false" aria-label="Type terminal commands here" />
      </div>
    </div>

    <!-- Resume Overlay -->
    <div id="resume-overlay" role="dialog" aria-modal="true" aria-labelledby="resume-title">
      <div id="resume-content">
        <button id="theme-toggle" aria-label="Toggle theme" tabindex="0" title="Toggle light/dark theme">☀</button>
        <button id="close-resume" aria-label="Close resume" tabindex="0">×</button>
        <div id="resume-display"></div>
      </div>
    </div>
    
    <script type="module" src="main.js"></script>
    <script src="https://storage.googleapis.com/rosebud_staticfiles/ChatManager.js"></script>
    <script src="https://storage.googleapis.com/rosebud_staticfiles/ImageGenerator.js"></script>
    <script src="https://storage.googleapis.com/rosebud_staticfiles/ProgressLogger.js"></script>
    <script src="https://storage.googleapis.com/rosebud_staticfiles/OGP.js"></script>
  </body>
</html>
